    </script>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Aula unesc</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house"> </i> Início
                        </a>
                    </li>
                    <li class="nav-item">

    <div class="container p-3">
        <div class="card-header">

        </div>
        <div class="card p-2">
            <div class=" g-3">
                <div class="col -md-6">
                    <label for="" class="frmcliente" >Nome</label>
                    <input class="form-control" id="nome" type="text" placeholder="Digite seu nome">
                </div>
                <div class="col -md-6">
                    <label for="" class="frmcliente" >Sobrenome</label>
                    <input class="form-control" id="sobrenome" type="text" placeholder="Digite seu sobrenome">
                </div>
                <div class="col -md-6">
                    <label for="" class="frmcliente" >CPF</label>
                    <input class="form-control" id="cpf" type="text" placeholder="Digite seu CPF">
                </div>
                <div class="col -md-6">
                    <input class="btn btn-primary" id="btn" type="submit" value="Cadastrar" onclick="createCliente()">
                </div>
            </div>
