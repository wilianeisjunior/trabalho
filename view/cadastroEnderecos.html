<body>

            <a class="navbar-brand" href="#">Aula unesc</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">

                </ul>

        </div>
    </nav>
    <div class="container p-3">
        <div class="card-header">
            <h3 style="text-align:center">Cadastro Endereco</h3>
        </div>
        <div class="card p-2">
            <div class=" g-3">
                <div class="col -md-6">
                    <label for="" class="frmcliente" >Logradouro</label>
                    <input class="form-control" id="logradouro" type="text" placeholder="Digite seu logradouro">
                </div>
                <div class="col -md-6">
                    <label for="" class="frmcliente" >Bairro</label>
                    <input class="form-control" id="bairro" type="text" placeholder="Digite seu bairro">
                </div>
                <div class="col -md-6">
                    <label for="" class="frmcliente" >Numero</label>
                    <input class="form-control" id="numero" type="text" placeholder="Digite seu numero da sua casa">
                </div>
                <div class="col -md-6">
                    <label for="" class="frmcliente" >Cidade</label>
                    <input class="form-control" id="cidade" type="text" placeholder="Digite sua cidade">
                </div>
                <div class="col -md-6">
                    <label for="" class="frmcliente" >UF</label>
                    <br>
                    <select id="uf" name="uf">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div>
                    <label for="" class="frmcliente" >ID Cliente</label>
                    <input class="form-control" id="id_cliente" type="text" placeholder="Digite o id do cliente do endereço">
                </div>
                
                    <input class="btn btn-primary" id="btn" type="submit" value="Cadastrar" onclick="createEndereco()">
                </div>
            </div>
        </div>
    </div>
    <script src="../js/enderecos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
